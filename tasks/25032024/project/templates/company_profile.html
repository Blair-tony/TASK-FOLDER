{% extends 'base.html' %}

{% block title %}Company Profile{% endblock %}

{% block content %}
    <div class="company-profile-container" style="max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h2 style="text-align: center;">Company Profile</h2>
        <form method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" value="{{ company.name }}" required>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>{{ company.description }}</textarea>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <label for="industry">Industry:</label>
                <input type="text" id="industry" name="industry" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" value="{{ company.industry }}" required>
            </div>
            <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; cursor: pointer;">Save</button>
        </form>
    </div>
{% endblock %}
