{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="login-container" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h2 style="text-align: center;">Login</h2>
        <form method="post" style="margin-bottom: 20px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; cursor: pointer;">Login</button>
        </form>
        <p style="text-align: center;">Don't have an account? <a href="{% url 'register' %}" style="color: #007bff;">Register</a></p>
    </div>
{% endblock %}
