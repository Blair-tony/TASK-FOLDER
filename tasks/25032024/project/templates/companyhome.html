<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Home</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Company User!</h1>
        <button class="btn" onclick="location.href='#';">Create / Update Company Profile</button>
        <button class="btn" onclick="location.href='#';">Post / Edit / Delete Job Listings</button>
        <button class="btn" onclick="location.href='#';">View Job Applications</button>
        <button class="btn" onclick="location.href='#';">Create New Job Application List</button>
        <button class="btn" onclick="location.href='#';">Job Posting Form</button>
    </div>
</body>
</html>
