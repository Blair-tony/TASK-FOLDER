{% extends 'base.html' %}

{% block title %}User Management{% endblock %}

{% block content %}
    <div class="user-management-container" style="max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h2 style="text-align: center;">User Management</h2>
        <table class="table" style="width: 100%; margin-top: 20px;">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.user_type }}</td>
                    <td>
                        <a href="{% url 'edit_user' user.id %}">Edit</a> |
                        <a href="{% url 'delete_user' user.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
