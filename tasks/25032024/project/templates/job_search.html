{% extends 'base.html' %}

{% block title %}Job Search{% endblock %}

{% block content %}
    <div class="job-search-container" style="max-width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h2 style="text-align: center;">Job Search</h2>
        <form method="get" action="{% url 'search_results' %}" style="margin-top: 20px;">
            <div class="form-group">
                <label for="keywords">Keywords:</label>
                <input type="text" id="keywords" name="keywords" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control">
            </div>
            <div class="form-group">
                <label for="industry">Industry:</label>
                <input type="text" id="industry" name="industry" class="form-control">
            </div>
            <!-- Add more search fields here -->
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
{% endblock %}
