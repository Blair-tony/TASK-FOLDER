<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .job-listings {
            margin-bottom: 20px;
        }

        .job-listing {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .job-listing h2 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .job-listing p {
            margin: 5px 0;
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employer Dashboard</h1>
        <div class="job-listings">
            <!-- Loop through job listings -->
            {% for job_listing in job_listings %}
            <div class="job-listing">
                <h2>{{ job_listing.job_title }}</h2>
                <p><strong>Application Deadline:</strong> {{ job_listing.application_deadline }}</p>
                <p><strong>Location:</strong> {{ job_listing.location }}</p>
                <!-- Add more job details here -->
            </div>
            {% endfor %}
        </div>
        <div class="button-container">
            <button onclick="location.href='{% url 'create_job_listing' %}'">Create New Job Listing</button>
        </div>
    </div>
</body>
</html>
